{% extends "/authentication/authentication.html" %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block h1 %}
<h1>Login</h1>
{% endblock %}

{% block form %}

{% if nouser %}
  <p>This user name isn't registered!</p>
{% endif %}

<input type="name" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<input id="submit" type="submit" name="submit" value="Login">
<a href="/register">Make account</a>
{% endblock %}
